<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="./rock_paper_scissors.css">
    <script defer src="./rock_paper_scissors.js"></script>
  </head>
  <body>
    <header>
      <section class="header-title-line">
        <h1 class="logo"><a href="../../index.html">Projekty</a></h1>
        <button class="menu-button">
          <div class="menu-icon"></div>
        </button>
      </section>
      <nav>
        <ul>
          <li><a href="">1</a></li>
          <li><a href="">2</a></li>
          <li><a href="">3</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <article class="results">
        <section class="score">
          
        </section>
        <section class="result">
          <p>result</p>
        </section>
      </article>

      <article class="moves">
        <section>
          <figure class="player-move">
            <img src="img/rock-emoji.png" alt="player-move" title="player move" width="220" height="220">
            <figcaption>
              player
            </figcaption>
          </figure>
        </section>
        <section>
          <figure class="computer-move">
            <img src="img/rock-emoji.png" alt="computer-move" title="computer move" width="220" height="220">
            <figcaption>
              computer
            </figcaption>
          </figure>
        </section>
      </article> 

      <article class="choices">
        <button class="rock" title="rock">
          <img src="img/rock-emoji.png" alt="rock" width="50px" height="50px">
        </button>
        <button class="paper" title="paper">
          <img src="img/paper-emoji.png" alt="paper" width="50px" height="50px">
        </button>
        <button class="scissors" title="scissors">
          <img src="img/scissors-emoji.png" alt="scissors" width="50px" height="50px">
        </button>
      </article>

    </main>

    <footer>
